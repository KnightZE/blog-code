<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth >= 750) {
                    docEl.style.fontSize = '100px';
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 7.5rem;
            height: 7.5rem;
        }
    </style>
</head>

<body>
    <div class="box">
        <canvas id="canvas"></canvas>
        <button onclick="go()">go</button>
    </div>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        /** @type {HTMLCanvasElement} */
        let canvas = document.getElementById("canvas")
        canvas.width = '750';
        canvas.height = '750';
        let timer = null
        let ctx = canvas.getContext('2d')
        let dpr = window.innerWidth / 750
        console.log("file: canvas.html ~ li", window.innerWidth)
        console.log("file: canvas.html ~ line 53 ~ dpr", dpr)
        let routes = [
            { x: 10, y: 10, },

            { x: 550, y: 550, },
            { x: 550, y: 12, }
        ]
        // initRoutes()
        drawPoint()
        function initRoutes() {
            routes.map((item) => {
                item.x = item.x * dpr
                item.y = item.y * dpr
                return item
            })
            console.log(routes)
        }
        function drawPoint() {
            ctx.fillStyle = "#333"
            ctx.strokeStyle = "#333"
            ctx.beginPath()
            for (let i = 0; i < routes.length; i++) {
                let point = routes[i]
                if (i == 0) {
                    ctx.moveTo(point.x, point.y)
                } else {
                    ctx.lineTo(point.x, point.y)
                }
            }
            ctx.lineTo(routes[0].x, routes[0].y)
            console.log(13)
            ctx.stroke()
        }
        function go() {
            animate({ x: 10, y: 10, },{ x: 500, y: 550, })
        }
        let points = []
        function animate(start, end) {
            //    timer = window.requestAnimationFrame(animate)
            //    startAnimate({x:0,y:0},{x:30,y:40})
            let speed = 10
            //    let rate = 
            let rate = (end.x - start.x) / speed
            // let points = []
            for (let i = 0; i < rate; i++) {
                points.push({
                    x: start.x + (speed * i),
                    y: start.y + ((end.y - start.y) / rate * i)
                })
            }
            points.push(end)
            console.log(startAnimate)
            startAnimate()
            // timer = window.requestAnimationFrame(startAnimate(points))
        }
        let animateNum = 0
        function startAnimate() {
            let nowPoint = points[animateNum]
            animateNum++
            let nextPoint = points[animateNum]
            ctx.beginPath()
            ctx.strokeStyle = "#1DEFFF"
            ctx.moveTo(nowPoint.x, nowPoint.y)
            ctx.lineTo(nextPoint.x, nextPoint.y)
            ctx.stroke()

            console.log(12332)

             timer = window.requestAnimationFrame(startAnimate)

        }
    </script>
