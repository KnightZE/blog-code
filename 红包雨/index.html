<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url("./images/bg.png");
            background-size: 100% 100%;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .btn {
            width: 100%;
            text-align: center;
            /* height: 80px; */
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
            font-size: 0.3rem;
            color: #fff;
            background-color: #FC2F42;
        }
        .second-box{
            width: 100%;
            height: 72px;
            position: absolute;
            top: 10px;
            left: 0;
            z-index: 2;
            color: #fff;
            font-size: 0.3rem;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            padding-left: 0.1rem;
        }
        .second{
            width: .68rem;
            height: .72rem;
            background-image: url("images/s-bg.png");
            background-size: 100% 100%;
            margin: 0 0.1rem;
            color: #FC2F42;
            box-sizing: border-box;
            padding-left: 0.15rem;
            line-height: .8rem;
        }
    </style>
    <script src="./js/RedPacketGame.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="btn" onclick="start()">
        开始
    </div>
    <div class="second-box">剩余时间 <div class="second">15</div> s</div>
    <canvas id="canvas"></canvas>


    <script>
        let Rpg = null, time = null
        init()
        function init() {
            Rpg = new RedPacketGame({
                width: window.innerWidth,
                height: window.innerHeight,
                targerId: "canvas",
                image: "http://foxgoing.oss-cn-beijing.aliyuncs.com/mdImg/red.png"
            })
        }
        let ing = false
        function start() {
            if(ing)return
            const points = getPointsByCount(45, 120) // 生成60个和为120的积分数组
            console.log(1)
            time = 15
            Rpg.start()
            let i = 0
            ing = true
            const timer = setInterval(() => {
                Rpg.createRedPacket(points.slice(3 * i, 3 * (i + 1)))
                time--
                i++
                if (time < -1) {
                    time = 0
                    clearInterval(timer)
                    Rpg.end()
                    getPoints(Rpg.clicks)
                    ing = false
                }
            }, 1000)
        }
        function getPoints(list) {
            console.log(list)
            let count = 0
            for (let i = 0, len = list.length; i < len; i++) {
                count += list[i].point
            }
            alert(count)
        }
        let arr1 = [{id:1},{id:2},{id:3}]
        let arr2 = [{id:3},{id:2},{id:1}]
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                console.log(arr1[i])
                if(arr1[i].id==arr2[j].id){
                    arr1.splice(i,1)
                    i--
                    break
                }
            }
        }
    </script>
</body>

</html>
