<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url("./images/bg.png");
            background-size: 100% 100%;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .btn {
            width: 100%;
            text-align: center;
            /* height: 80px; */
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 2;
            font-size: 0.3rem;
            color: #fff;
            background-color: #FC2F42;
        }

        .second-box {
            width: 100%;
            height: 72px;
            position: absolute;
            top: 10px;
            left: 0;
            z-index: 2;
            color: #fff;
            font-size: 0.3rem;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            padding-left: 0.1rem;
        }

        .second {
            width: .68rem;
            height: .72rem;
            background-image: url("images/s-bg.png");
            background-size: 100% 100%;
            margin: 0 0.1rem;
            color: #FC2F42;
            box-sizing: border-box;
            padding-left: 0.15rem;
            line-height: .8rem;
        }
    </style>
    <script src="./js/RedPacketGame.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="btn" onclick="start()">
        开始
    </div>
    <div class="second-box">剩余时间 <div class="second">15</div> s</div>
    <canvas id="canvas"></canvas>


    <script>
        let Rpg = null, time = null
        init()
        function init() {
            Rpg = new RedPacketGame({
                width: window.innerWidth,
                height: window.innerHeight,
                targerId: "canvas",
                image: "http://foxgoing.oss-cn-beijing.aliyuncs.com/mdImg/red.png"
            })
        }
        function start() {
            const points = getPointsByCount(45, 100) // 生成60个和为100的积分数组
            time = 15 * 1000
            Rpg.start()
            let i = 0
            $(".btn").hide()
            const timer = setInterval(() => {
                Rpg.createRedPacket(points[i])
                console.log(points)
                i++
                $(".second").text(15 - Math.floor(i / 3))

                if (i >= points.length) {
                    time = 0
                    clearInterval(timer)
                    setTimeout(() => {
                        Rpg.end()
                        $(".btn").show()
                        getPoints(Rpg.clicks)
                    }, 1000);

                }
            }, 15 * 1000 / 45)
        }
        function getPoints(list) {
            console.log(list)
            let count = 0
            for (let i = 0, len = list.length; i < len; i++) {
                count += list[i].point
            }
            alert(count)
        }

    </script>
</body>

</html>
